Birthday 
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عيد ميلاد فرح 🎂</title>
  <style>
    body {
      background: #fce4ec;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .bunny {
      position: relative;
      width: 300px;
      height: 400px;
    }
    /* الجسم */
    .bunny .body {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 260px;
      background: #fff;
      border-radius: 150px 150px 130px 130px;
      border: 5px solid #f8bbd0;
    }
    /* الأذنين */
    .bunny .ear {
      position: absolute;
      top: 0;
      width: 80px;
      height: 200px;
      background: #fff;
      border: 5px solid #f8bbd0;
      border-radius: 40px 40px 20px 20px;
    }
    .bunny .ear.left { left: 30px; transform: rotate(-10deg); }
    .bunny .ear.right { right: 30px; transform: rotate(10deg); }
    .bunny .ear-inner {
      position: absolute;
      top: 20px; left: 10px;
      width: 60px; height: 160px;
      background: #f8bbd0;
      border-radius: 30px;
    }
    /* العيون */
    .bunny .eye {
      position: absolute;
      top: 140px;
      width: 20px; height: 30px;
      background: #333;
      border-radius: 50%;
    }
    .bunny .eye.left { left: 90px; }
    .bunny .eye.right { right: 90px; }
    /* الأنف + الفم */
    .bunny .nose {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px; height: 18px;
      background: #f48fb1;
      border-radius: 50% 50% 60% 60%;
    }
    .bunny .whiskers {
      position: absolute;
      top: 200px;
      width: 200px; height: 50px;
      left: 50%; transform: translateX(-50%);
    }
    .bunny .whiskers div {
      position: absolute;
      top: 0;
      width: 80px; height: 2px;
      background: #333;
    }
    .bunny .whiskers .left1 { left: 0; transform: rotate(15deg); }
    .bunny .whiskers .left2 { left: 0; transform: rotate(-15deg); top: 10px;}
    .bunny .whiskers .right1 { right: 0; transform: rotate(-15deg);}
    .bunny .whiskers .right2 { right: 0; transform: rotate(15deg); top: 10px;}
    /* العدّ */
    #countdown {
      position: absolute;
      bottom: -100px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #880e4f;
    }
  </style>
</head>
<body>
  <div class="bunny">
    <div class="ear left"><div class="ear-inner"></div></div>
    <div class="ear right"><div class="ear-inner"></div></div>
    <div class="body">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="whiskers">
        <div class="left1"></div>
        <div class="left2"></div>
        <div class="right1"></div>
        <div class="right2"></div>
      </div>
    </div>
    <div id="countdown">جارٍ التحميل...</div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      if (now.getMonth() > 6 || (now.getMonth() === 6 && now.getDate() > 10)) {
        year++;
      }
      const target = new Date(year, 6, 10, 0, 0, 0);
      const diff = target - now;
      if (diff <= 0) {
        document.getElementById("countdown").textContent = "عيد ميلاد سعيد يا فرح! 🎉";
        return;
      }
      const days = Math.floor(diff / 86400000);
      const hours = Math.floor((diff % 86400000) / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
      document.getElementById("countdown").textContent =
        `${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
